<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Rate Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        h3 {
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form method="post" action="/predict">
        <h2>Gold Rate Prediction</h2>

        <label for="spx">S&P 500:</label>
        <input type="text" name="SPX" id="spx" placeholder="e.g., 1447.16" value="{{ form_data.SPX if form_data else '' }}">

        <label for="uso">United States Oil Fund (USO):</label>
        <input type="text" name="USO" id="uso" placeholder="e.g., 78.47" value="{{ form_data.USO if form_data else '' }}">

        <label for="slv">iShares Silver Trust (SLV):</label>
        <input type="text" name="SLV" id="slv" placeholder="e.g., 15.18" value="{{ form_data.SLV if form_data else '' }}">

        <label for="eurusd">EUR to USD Exchange Rate:</label>
        <input type="text" name="EUR_USD" id="eurusd" placeholder="e.g., 1.471692" value="{{ form_data.EUR_USD if form_data else '' }}">

        <input type="submit" value="Predict">

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </form>
</body>
</html>
